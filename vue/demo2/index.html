<!DOCTYPE html>
<html>
    <body>
        <!-- javascript表达式 -->
        <div id="app0">
            1.<p>{{number+1}}</p>
            <p>{{ok?'YES':'NO'}}</p>
            <p>{{message.split('').reverse().join('')}}</p>
        </div>
        <!-- 过滤器 (过滤方法要放在Vue实例化之前，不然没有任何效果)-->
        <div id="app1">
            2.<p>{{message | capitalize}}</p>
            <p v-text="message | filterA "></p>
        </div>
        <!-- 指令、缩写 -->
        <div id="app2">
            3.<p v-if="greeting">Hello!</p>
            <a v-bind:href="url">link</a>
            <p></p>
            <a :href="url">link</a>
            <a href="#" v-on:click="doSomething">click</a>
            <a href="#" @:click="doSomething"></a>
        </div>
        
    </body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script>
        (function(){
            new Vue({
                el: '#app0',
                data: {
                    number: 1,
                    ok: true,
                    message: 'Hello Vue.js!'
                }
            });

            Vue.filter('filterA', function(value) {

                return '1111';
            });

            new Vue({
                el: '#app1',
                data: {
                    message: 'hello vue.js!'
                }
            });

            new Vue({
                el: '#app2',
                data: {
                    greeting: true,
                    url: 'http://cn.vuejs.org/guide/syntax.html',
                },
                methods: {
                    doSomething: function(){
                        alert('click');
                    }
                }
            });
            
        }());
    </script>
</html>
