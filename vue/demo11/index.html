<!DOCTYPE html>
<html>
    <body>
        <div id="app0" v-demo:hello.a.b="msg"></div>
        <!-- params -->
        <div id="app1" v-example :a="msg">

        </div>
    </body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script>
        (function(){
            Vue.directive('demo', {
                bind: function () {
                    console.log('demo bound!')
                },
                update: function (value) {
                    this.el.innerHTML =
                    'name - '       + this.name + '<br>' +
                    'expression - ' + this.expression + '<br>' +
                    'argument - '   + this.arg + '<br>' +
                    'modifiers - '  + JSON.stringify(this.modifiers) + '<br>' +
                    'value - '      + value
                }
            });
            var demo = new Vue({
                el: '#app0',
                data: {
                    msg: 'hello!'
                }
            });

            Vue.directive('example', {
                params: ['a'],
                bind: function(){
                    console.log(this.params.a);
                }
            });
            new Vue({
                el: '#app1',
                data: {
                    msg: 'hello'
                }
            });
        }());
    </script>
<html>
